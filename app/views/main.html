<div class="row">
  <div class="col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading panel-heading-dourado">
        <i class="fa fa-fire"></i> Destaques
      </div>
      <div class="panel-body box-principal">
        <carousel interval="myInterval" no-wrap="noWrapSlides">
          <slide ng-repeat="slide in slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
            <div class="carousel-caption">
              <h4>Slide {{$index}}</h4>
              <p>{{slide.text}}</p>
            </div>
          </slide>
        </carousel>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading panel-heading-dourado">
        <i class="fa fa-newspaper-o"></i> Últimas Notícias
      </div>
      <div class="panel-body box-principal">
        <div class="panel-noticias">
          <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="n in noticias">
              <h4 class="list-group-item-heading">{{n.titulo}}</h4>
              <p class="list-group-item-text">
                {{n.noticia}}
              </p>
              <br>
              <button class="btn btn-default btn-xs btn-dourado">
                Leia mais...
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading panel-heading-dourado">
        <i class="fa fa-camera"></i> Últimas Fotos
      </div>
      <div class="panel-body box-principal">
        <div class="panel-noticias">
          <div class="thumbnail">
            <img width="200" class="img-rounded" ng-src="http://www.demolaysp.com.br/portal/images/noticias_img/2010/CAP665_201005.jpg" alt="Iniciação">
            <div class="caption">
              <h3>Iniciação 15/01/2015</h3>
              <p><a href="#" class="btn btn-default btn-xs btn-dourado" role="button">Ver todas...</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="panel panel-default">
      <div class="panel-heading panel-heading-dourado">
        <i class="fa fa-users"></i> Atual Diretoria - <span ng-bind="atDiretoria"></span>
      </div>
      <div class="panel-body box-principal">
        <slick dots="true" infinite="false" speed="300" slides-to-show="3" touch-move="true" slides-to-scroll="1">
          <div class="thumbnail" ng-repeat="s in slides">
            <img width="200" class="img-rounded" ng-src="{{s.image}}" alt="Iniciação">
            <div class="caption text-center">
              <h3>Nome DeMolay</h3>
              <p>Mestre Conselheiro</p>
            </div>
          </div>
        </slick>
      </div>
    </div>
  </div>
</div>
